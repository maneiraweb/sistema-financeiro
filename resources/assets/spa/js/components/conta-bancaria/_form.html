<div class="container">
        <div class="row">
            <div class="row">
                <div class="col s6">
                    <page-title>
                        <h5>{{title}}</h5>
                    </page-title>
                </div>
                <div class="col s6">
                    <page-title class="valign-wrapper">
                        <div class="valign">
                            <a class="btn waves-effect waves-light" v-link="{name: 'conta-bancaria.list'}">
                                <i class="large material-icons">arrow_back</i>
                            </a>
                        </div>
                    </page-title>
                </div>
            </div>
            <div class="card-panel z-depth-5">
                <form name="form" method="GET" @submit="submit()">
                    <div class="row">
                        <div class="input-field col s12">
                            <label class="active">Nome</label>
                            <input type="text" v-model="contaBancaria.nome" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label class="active">Banco</label>
                            <!--<select v-model="contaBancaria.banco_id" id="banco_id" class="browser-default">
                                <option value="" disabled selected>Selecione um banco</option>
                                <option v-for="o in bancos" :value="o.id">{{o.nome}}</option>
                            </select>-->
                            <input type="text" id="banco-id" placeholder="Pesquise o banco"
                            autocomplete="off" data-activates="banco-id-dropdown" data-beloworigin="true" :value="banco.nome"/>
                            <ul id="banco-id-dropdown" class="dropdown-content ac-dropdown"></ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label class="active">Agência</label>
                            <input type="text" v-model="contaBancaria.agencia"/>
                        </div>
                        <div class="input-field col s6">
                            <label class="active">Conta Corrente</label>
                            <input type="text" v-model="contaBancaria.conta"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="checkbox" class="filled-in" v-model="contaBancaria.default" id="conta_default"/>
                            <label for="conta_default">Padrão?</label>
                            
                        </div>
                    </div>
                    <div class="fixed-action-btn">
                        <button class="btn-floating btn-large" type="submit">
                            <i class="large material-icons">save</i>
                        </button>
                    </div>    
                </form>
            </div>
        </div>
    </div>
